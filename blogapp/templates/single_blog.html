{% load static %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <div class="lg:w-4/6 mx-auto">
        <div class="rounded-lg h-64 overflow-hidden">
            {% if blog.blog_image %}
            <img alt="content" class="object-cover object-center h-full w-full" src={{blog.blog_image.url}}>
            {% else %}
            <img alt="content" class="object-cover object-center h-full w-full" src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            {% endif %}
          
        </div>
        <div class="flex flex-col sm:flex-row mt-10">
          <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
            <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400">
              <img class="rounded-full" src={% static "/images/user.jpg" %}>
            </div>
            <div class="flex flex-col items-center text-center justify-center">
              <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">Phoebe Caulfield</h2>
              <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
              <p class="text-base">Raclette knausgaard hella meggs normcore williamsburg enamel pin sartorial venmo tbh hot chicken gentrify portland.</p>
            </div>
          </div>
          <div class="sm:w-2/3 sm:pl-8 sm:py-4 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
            <h1 class="title-font text-2xl font-medium text-gray-900 mb-3">
                {{blog.blog_title}}
            </h1>
            <h2
              class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
            >
            <span class="bg-teal-700 rounded-lg py-1 px-2 text-white">
                {{blog.blog_category}}
            </span>
              
            </h2>
            <h2
              class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1 mt-4"
            >
              {{blog.created_at}}
            </h2>
            <p class="leading-relaxed text-lg mb-4 mt-4">{{blog.blog_desc}}</p>
            
          </div>
        </div>
      </div>
    </div>
  </section>
